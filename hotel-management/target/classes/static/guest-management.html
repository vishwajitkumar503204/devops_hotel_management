<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tab-button {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background-color: #170101;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 4px 4px 0 0;
            transition: background-color 0.3s ease;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .active-tab {
            background-color: #4CAF50;
            color: white;
        }
        .form-container {
            display: none;
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .active-form {
            display: block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        form input[type="text"]:focus, form input[type="email"]:focus {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Guest Management</h1>

    <!-- Tabs for Navigation -->
    <div class="tabs">
        <button class="tab-button active-tab" onclick="showTab('addGuest')">Add Guest</button>
        <button class="tab-button" onclick="showTab('modifyGuest')">Modify Guest</button>
        <button class="tab-button" onclick="showTab('deleteGuest')">Delete Guest</button>
        <button class="tab-button" onclick="showTab('listGuests')">List Guests</button>
    </div>

    <!-- Add Guest Form -->
    <div id="addGuest" class="form-container active-form">
        <h2>Add Guest</h2>
        <form id="addGuestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <button type="submit">Add Guest</button>
        </form>
    </div>

    <!-- Modify Guest Form -->
    <div id="modifyGuest" class="form-container">
        <h2>Modify Guest</h2>
        <form id="modifyGuestForm">
            <label for="guestId">Guest ID:</label>
            <input type="text" id="guestId" name="guestId" required><br>

            <label for="modifiedName">Name:</label>
            <input type="text" id="modifiedName" name="modifiedName"><br>

            <label for="modifiedEmail">Email:</label>
            <input type="email" id="modifiedEmail" name="modifiedEmail"><br>

            <label for="modifiedPhoneNumber">Phone Number:</label>
            <input type="text" id="modifiedPhoneNumber" name="modifiedPhoneNumber"><br>

            <label for="modifiedAddress">Address:</label>
            <input type="text" id="modifiedAddress" name="modifiedAddress"><br>

            <button type="submit">Modify Guest</button>
        </form>
    </div>

    <!-- Delete Guest Form -->
    <div id="deleteGuest" class="form-container">
        <h2>Delete Guest</h2>
        <form id="deleteGuestForm">
            <label for="deleteGuestId">Guest ID:</label>
            <input type="text" id="deleteGuestId" name="deleteGuestId" required><br>

            <button type="submit">Delete Guest</button>
        </form>
    </div>

    <!-- List All Guests -->
    <div id="listGuests" class="form-container">
        <h2>List of All Guests</h2>
        <div id="guestList"></div>
    </div>

    <script>
        // Function to switch tabs
        function showTab(tabId) {
            // Hide all forms
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active-form'));

            // Remove active-tab class from all tabs
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.classList.remove('active-tab'));

            // Show the selected tab
            document.getElementById(tabId).classList.add('active-form');
            
            // Add active-tab class to the clicked tab
            const activeTab = [...tabs].find(tab => tab.textContent.toLowerCase().includes(tabId));
            activeTab.classList.add('active-tab');
        }

        // Add Guest
document.getElementById('addGuestForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const address = document.getElementById('address').value;

    const response = await fetch('/guests', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phoneNumber, address })
    });

    if (response.ok) {
        alert('Guest added successfully!');
        // Reset the form after successful submission
        document.getElementById('addGuestForm').reset();
    } else {
        alert('Failed to add guest!');
    }
});

// Modify Guest
document.getElementById('modifyGuestForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const guestId = document.getElementById('guestId').value;
    const modifiedName = document.getElementById('modifiedName').value;
    const modifiedEmail = document.getElementById('modifiedEmail').value;
    const modifiedPhoneNumber = document.getElementById('modifiedPhoneNumber').value;
    const modifiedAddress = document.getElementById('modifiedAddress').value;

    const response = await fetch(`/guests/${guestId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: modifiedName, email: modifiedEmail, phoneNumber: modifiedPhoneNumber, address: modifiedAddress })
    });

    if (response.ok) {
        alert('Guest modified successfully!');
        // Reset the form after successful submission
        document.getElementById('modifyGuestForm').reset();
    } else {
        alert('Failed to modify guest!');
    }
});

// Delete Guest
document.getElementById('deleteGuestForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const guestId = document.getElementById('deleteGuestId').value;

    const response = await fetch(`/guests/${guestId}`, {
        method: 'DELETE'
    });

    if (response.ok) {
        alert('Guest deleted successfully!');
        // Reset the form after successful submission
        document.getElementById('deleteGuestForm').reset();
    } else {
        alert('Failed to delete guest!');
    }
});


        // Fetch and Display All Guests
        async function listGuests() {
            const response = await fetch('/guests');
            const guests = await response.json();
            const guestListDiv = document.getElementById('guestList');

            if (guests.length === 0) {
                guestListDiv.innerHTML = '<p>No guests found.</p>';
                return;
            }

            guestListDiv.innerHTML = `<ul>${guests.map(guest => `<li>${guest.name} - ${guest.email}</li>`).join('')}</ul>`;
        }

        // List guests when the page loads
        listGuests();
    </script>

</body>
</html>
