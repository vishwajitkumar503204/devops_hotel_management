<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Book a Room</h1>

    <form id="bookingForm">
        <label for="roomId">Room ID:</label>
        <input type="text" id="roomId" name="roomId" required><br>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required><br>

        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" name="checkInDate" required><br>

        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" name="checkOutDate" required><br>

        <button type="submit">Book Room</button>
    </form>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const roomId = document.getElementById('roomId').value;
            const customerName = document.getElementById('customerName').value;
            const checkInDate = document.getElementById('checkInDate').value;
            const checkOutDate = document.getElementById('checkOutDate').value;

            const response = await fetch('/bookings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    roomId, customerName, checkInDate, checkOutDate
                })
            });

            if (response.ok) {
                alert('Booking successful!');
            } else {
                alert('Booking failed!');
            }
        });
    </script>
</body>
</html>
